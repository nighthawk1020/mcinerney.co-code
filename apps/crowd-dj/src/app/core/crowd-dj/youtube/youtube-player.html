<div fxFlex="1 1 100" class="mcinerney-video-container"> 
  <lib-ytplayer
    domId="mcinerney-ytplayer"
    [videoId]="videoId"
    (ready)="playerReady($event)"
    (unstarted)="playerUnstarted($event)"
    (ended)="playerEnded($event)"
    (playing)="playerPlaying($event)"
    (paused)="playerPaused($event)"
    (buffering)="playerBuffering($event)"
    (cued)="playerCued($event)"></lib-ytplayer>
</div>
